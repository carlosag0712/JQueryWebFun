<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dissapearing Ninja</title>

  <link rel="stylesheet" href="style.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    var HTMLappend =  "";
    for(var i=0; i<8; i++){
      HTMLappend += "<img src='ninja-logo.png'>";
    }

    HTMLappend += "<button>Restore</button>";

    $('document').ready(function(){
        $('.container').append(HTMLappend);
        $('img').click(function(){
          $(this).hide("slow");
        });
        $('button').click(function(){
          $('img').show();
        })

    });

</script>
</head>
  <body>
    <div class="container">

    </div>
  </body>
</html>
